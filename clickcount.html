<head>
  <title>clickcount</title>
</head>

<body>
	<div id="wrapper">
		{{> click}}
		{{> shoutbox}}
	</div>
</body>

<template name="click">
	<div id="title">
		<h1>Click the Button Below!</h1>
	</div>
	<div id="clickBox">
		<p>Click this button: <input type="button" value="Click"></p>
		<p>Total Clicks: {{nClicks}}</p>
	</div>
	{{#if isWinner}}
		<p>YOUR CLICK IS DIVISIBLE BY SOMETHING COOL!</p>
	{{/if}}
</template>

<template name="shoutbox">
	<h2>Shoutbox</h2>
	<p>{{shoutboxText}}</p>
	<span><input type="text" id="shoutboxInput" placeholder="Put your text here!"><input type="button" value="Submit" id="submitShout"></span>
</template>
